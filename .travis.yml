language: node_js
node_js:
- '10'
branches:
  only:
  - master
before_install:
- sudo apt-get install libpng-dev
- sudo apt-get install nasm
- npm install -g hexo
install:
- npm install
script:
- hexo clean
- hexo generate
after_success:
  deploy:
    provider: firebase
    token:
      secure: 
    message: "TRAVIS BUILD"
