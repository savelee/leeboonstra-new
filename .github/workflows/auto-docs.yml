name: Auto-Update Documentation

on:
  push:
    branches: [master]

jobs:
  update-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Gemini CLI
        run: npm install -g @google/gemini-cli
      
      - name: Generate Project Documentation
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Create docs directory if it doesn't exist
          mkdir -p docs
          # Let Gemini CLI analyze the codebase and generate general project docs
          gemini "Create a simple project overview in Markdown format. Output only the markdown, no conversation.

          Analyze this codebase and create a brief summary with:
          1. Project name and purpose
          2. Main technology stack
          3. What this project does
          
          Start with # and keep it concise." > docs/general.md
      
      - name: Commit updated docs
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/
          git diff --staged --quiet || git commit -m "ðŸ¤– Auto-update project documentation"
          git push
