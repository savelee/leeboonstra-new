name: Auto-Update Documentation

on:
  push:
    branches: [master]

jobs:
  update-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Gemini CLI
        run: npm install -g @google/gemini-cli
      
      - name: Generate API Documentation
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Let Gemini CLI analyze the codebase and generate docs
          gemini "Analyze the API endpoints in this codebase and generate comprehensive documentation in Markdown format. Include examples, parameters, and response formats." > docs/API.md
      
      - name: Commit updated docs
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/
          git diff --staged --quiet || git commit -m "ðŸ¤– Auto-update documentation"
          git push
